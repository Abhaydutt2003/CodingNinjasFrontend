<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <!-- img being inline tag will display elements in the same line-->
        <img src = "../HTMLBasics/images/0000000000001394.png">
        <img src = "../HTMLBasics/images/0000000000001394.png">
        <!-- Section being a block element will display in the next line-->
        <section>
            <img src = "../HTMLBasics/images/0000000000001394.png">
        </section>
        <img src = "../HTMLBasics/images/0000000000001394.png">
    </body>
</html>
