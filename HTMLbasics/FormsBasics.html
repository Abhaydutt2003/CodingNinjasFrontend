<!DOCTYPE html>
<html>
    <head>
        <title>login</title>
    </head>
    <body>
        <form>
            <div>
                <label for ="Name"> Your Name</label><br>
                <input type = "text" id = "Name" required>
            </div>
            <div>
                <label for = "UserPassword">Your Password</label><br>
                <input type = "password" id = "UserPassword">
            </div>
            <div>
                <label for = "MAIL"> Your Mail</label><br>
                <input type  = "email" id ="MAIL" required placeholder="abc@example.com">
            </div>
            <div>
                <label for  = "RANGE1">MarksRange</label><br>
                <input type  = "range" id = "RANGE1" min = "0" max= 100 step = "10">
            </div>
            <div>
                <label for = "TIME1">ExamTime</label><br>
                <input type = "time" id = "TIME1" required>
            </div>
            <div>
                <input type = "submit">
            </div>
        </form>
    </body>
</html>
